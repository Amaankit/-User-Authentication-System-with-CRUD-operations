{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'adminpanel/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'adminpanel/css/style_errors.css'%}"> 
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center alert alert-danger">Admin Panel</h1>
        {% block content %}{% endblock content %}
    </div>




    <script src="{% static 'adminpanel/js/bootstrap.js' %}"></script>
    <script src="{% static 'adminpanel/js/popper.js' %}"></script>
    <script src="{% static 'adminpanel/js/jquery.js' %}"></script>
</body>

</html>
